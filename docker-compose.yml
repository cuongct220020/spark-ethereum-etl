version: '3.8'

services:
  spark-master:
    image: apache/spark:latest
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_PUBLIC_DNS=localhost
    ports:
      - "7077:7077"  # Master port
      - "8080:8080"  # Master Web UI
    volumes:
      - ./data:/opt/spark/work-dir/data:ro  # Read-only mount
      - ./apps:/opt/spark/work-dir/apps:ro
      - ./output:/opt/spark/work-dir/output
      - ./spark-events:/opt/spark/spark-events
    networks:
      - spark-network

  spark-worker:
    image: apache/spark:latest
    container_name: spark-worker
    hostname: spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_PUBLIC_DNS=localhost
      - PYSPARK_PYTHON=/usr/bin/python3
    ports:
      - "8081:8081"  # Worker Web UI
    depends_on:
      - spark-master
    volumes:
      - ./data:/opt/spark/work-dir/data:ro
      - ./apps:/opt/spark/work-dir/apps:ro
      - ./output:/opt/spark/work-dir/output
      - ./spark-events:/opt/spark/spark-events
    networks:
      - spark-network

  spark-client:
    image: apache/spark:latest
    container_name: spark-client
    hostname: spark-client
    depends_on:
      - spark-master
      - spark-worker
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - PYSPARK_PYTHON=/usr/bin/python3
    volumes:
      - ./data:/opt/spark/work-dir/data:ro
      - ./apps:/opt/spark/work-dir/apps:ro
      - ./output:/opt/spark/work-dir/output
    networks:
      - spark-network
    # Tự động chạy ETL job khi container khởi động
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --deploy-mode client
      --name Ethereum_ETL_Job
      --conf spark.executor.memory=1g
      --conf spark.executor.cores=1
      --conf spark.driver.memory=512m
      /opt/spark/work-dir/apps/etl_job.py
      /opt/spark/work-dir/data
      /opt/spark/work-dir/output

  spark-history-server:
    image: apache/spark:latest
    container_name: spark-history
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.history.HistoryServer
    environment:
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=file:///opt/spark/spark-events
    ports:
      - "18080:18080"
    volumes:
      - ./spark-events:/opt/spark/spark-events
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge